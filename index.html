<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <div class="maindiv">
    <body>
        <h1>Simple Interest Calculator</h1>

        <div id="principal">
            <label>Amount</label> 
            <input type="number"  id="principal"> 
        </div>  <br/>
        <div class="rangeSlider"> 
            <label>Rate</label>
            <input type="range" class="myslider" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
            <span id="rate_val">10.25%</span> 
        </div> <br>
        <div id="actualYear">
            <label>No. of Years</label>
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select> 
            </div><br>
        <label>Interest :</label><br>
        <div class="submit">
            <span id="result"></span>
            <button onclick="compute()">Compute Interest</button>
            <span id="result">
                If you deposit <mark>Principal</mark>,
                at an interest rate of <mark>3.5%</mark>.
                You will receive an amount of <mark>175000</mark>,
                in the year <mark>2025</mark>
            </span>    
        </div>
    <footer>

        &#169; This Calculator belongs to Claudia Backman
    
    </footer>    
    </body>
    </div>  
</html>
